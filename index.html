<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/script.js"></script>
    <title>Java script (ES5)</title>
</head>
<body>
<form action="#" name="testForm">
    <div>
        <label>input text</label>
        <input on name="text" type="text" placeholder="test vasya!!!!">
    </div>
    <div>
        <label>input textarea</label>
        <textarea tabindex="3" name="textarea" cols="30" rows="10" placeholder="test vasya!!!!"></textarea>
    </div>
    <div>
        <label>radio 1</label>
        <input tabindex="2" name="radio" type="radio">
        <label>radio 2</label>
        <input tabindex="2" name="radio" checked type="radio">
    </div>
    <div>
        <label>checkbox 1</label>
        <input name="checkbox" type="checkbox">
        <label>checkbox 2</label>
        <input name="checkbox" type="checkbox">
    </div>
    <div>
        <label>file</label>
        <input tabindex="4" type="file" name="file">
    </div>
    <select name="select">
        <option value="1" selected>Vasya</option>
        <option value="10">Petya</option>
        <option value="100" selected>Fedya</option>
    </select>
    <input type="submit">
    <p id="error"></p>
</form>
</body>
</html>
